    <h2>Ejercicio:</h2>
    <p> Realiza un script que pida una cadena de texto y la muestre poniendo el signo – entre cada carácter sin usar el método replace. Por ejemplo, si tecleo “hola qué tal”, deberá salir “h-o-l-a- -q-u-e- -t-a-l”.</p>
    <button id="start">Iniciar</button>
    <div>
      <p>Resultado:</p>
      <p id="original-string"></p>
      <p id="modified-string"></p>

    </div>
